<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App ElectronJs</title>
    <meta charset="utf-8" />
    <meta name="description" content="Chat App ElectronJs" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Chat App ElectronJs" />
    <meta property="og:site_name" content="Chat App ElectronJs" />
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

</head>

<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed">

<div class="d-flex flex-column flex-root">

    <div class="page d-flex flex-row flex-column-fluid">

        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">

            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">

                <div class="post d-flex" id="kt_post">

                    <div id="kt_content_container" class="container-fluid">
                        <div class="d-flex flex-column flex-lg-row">
                            <div class="flex-column flex-lg-row-auto w-100 w-lg-300px w-xl-400px mb-10 mb-lg-0">
                                <div class="card card-flush">
                                    <div class="card-header pt-7" id="kt_chat_contacts_header">
                                        <form class="w-100 position-relative" autocomplete="off">
                                            <span class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 ms-5 translate-middle-y">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                    <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="black" />
                                                    <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="black" />
                                                </svg>
                                            </span>
                                            <input type="text" class="form-control form-control-solid px-15" name="search" value="" placeholder="Arayın..." />
                                        </form>
                                    </div>
                                    <div class="card-body pt-5" id="kt_chat_contacts_body">
                                        <div class="scroll-y me-n5 pe-5 h-200px h-lg-auto" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_header, #kt_toolbar, #kt_footer, #kt_chat_contacts_header" data-kt-scroll-wrappers="#kt_content, #kt_chat_contacts_body" data-kt-scroll-offset="5px">

                                            <div class="d-flex flex-stack py-4">
                                                <div class="d-flex align-items-center">
                                                    <div class="symbol symbol-45px symbol-circle">
                                                        <span class="symbol-label bg-light-danger text-danger fs-6 fw-bolder">M</span>
                                                        <div class="symbol-badge bg-success start-100 top-100 border-4 h-15px w-15px ms-n2 mt-n2"></div>
                                                    </div>
                                                    <div class="ms-5">
                                                        <a href="#" class="fs-5 fw-bolder text-gray-900 text-hover-primary mb-2">Mehdi</a>
                                                        <div class="fw-bold text-muted">mehdi@ayssoft.com</div>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-column align-items-end ms-2">
                                                    <span class="text-muted fs-7 mb-1">3 hrs</span>
                                                    <span class="badge badge-sm badge-circle badge-light-success">2</span>
                                                </div>
                                            </div>
                                            <div class="separator separator-dashed d-none"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-lg-row-fluid ms-lg-7 ms-xl-10">
                                <div class="card mb-5" id="kt_chat_messenger">
                                    <div class="card-header" id="kt_chat_messenger_header">
                                        <div class="card-title">
                                            <div class="d-flex justify-content-center flex-column me-3">
                                                <a href="#" class="fs-4 fw-bolder text-gray-900 text-hover-primary me-1 mb-2 lh-1">Mehdi</a>
                                                <div class="mb-0 lh-1">
                                                    <span class="badge badge-success badge-circle w-10px h-10px me-1"></span>
                                                    <span class="fs-7 fw-bold text-muted">Active</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body" id="kt_chat_messenger_body">
                                        <div id="messagesBody" class="scroll-y me-n5 pe-5 h-300px h-lg-auto" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-offset="5px">

                                        </div>
                                    </div>
                                </div>
                                <div class="card fixed-bottom">
                                    <div class="card-body">
                                        <textarea id="newMessage" class="form-control form-control-flush mb-3" rows="3" data-kt-element="input" aria-label="Mesajınız" style="resize: none"></textarea>
                                        <div class="d-flex flex-stack">
                                            <div class="d-flex align-items-center me-2">
                                                <button class="btn btn-sm btn-icon btn-active-light-primary me-1" type="button" data-bs-toggle="tooltip" title="Coming soon">
                                                    <i class="bi bi-paperclip fs-3"></i>
                                                </button>
                                                <button class="btn btn-sm btn-icon btn-active-light-primary me-1" type="button" data-bs-toggle="tooltip" title="Coming soon">
                                                    <i class="bi bi-upload fs-3"></i>
                                                </button>
                                            </div>
                                            <button class="btn btn-primary" type="button" data-kt-element="send">Gönder</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="assets/plugins/global/plugins.bundle.js"></script>
<script src="assets/js/scripts.bundle.js"></script>
<script src="assets/js/custom/apps/chat/chat.js"></script>
<script src="assets/socketio/socket.io.min.js"></script>

<script>

    const token = $.ajax({
        async: false,
        type: 'get',
        url: '../auth.json'
    }).responseJSON.token;

    const user = $.ajax({
        async: false,
        type: 'get',
        url: 'http://127.0.0.1:5000/user/getProfile',
        headers: {
            'Authorization': 'Bearer ' + token
        },
        error: function (error) {
            console.log(error);
        }
    }).responseJSON.data;

    const socketIo = io('http://127.0.0.1:3000');

    const newMessageInput = $('#newMessage');

    var messagesBody = $('#messagesBody');

    socketIo.on("sendMessage", (messageData) => {
        console.log(messageData);
        messagesBody.append(`
        <div class="d-flex justify-content-${messageData.sender_id === user.id ? 'start' : 'end'} mb-10">
            <div class="d-flex flex-column align-items-${messageData.sender_id === user.id ? 'start' : 'end'}">
                <div class="d-flex align-items-center mb-2">
                    <div class="symbol symbol-35px symbol-circle">
                        <img alt="Pic" src="assets/media/avatars/300-25.jpg" />
                    </div>
                    <div class="ms-3">
                        <a href="#" class="fs-5 fw-bolder text-gray-900 text-hover-primary me-1">${messageData.sender.data.name}</a>
                    </div>
                </div>
                <div class="p-5 rounded bg-light-info text-dark fw-bold mw-lg-400px text-start" data-kt-element="message-text">${messageData.message}</div>
            </div>
        </div>
        `);
    });

    newMessageInput.on('keydown', function (e) {
        const keyCode = e.which || e.keyCode;
        if (keyCode === 13 && !e.shiftKey) {
            e.preventDefault();
            var message = newMessageInput.val();
            socketIo.emit("sendMessage", {
                token: token,
                message: message,
                userId: '630f5e911600e8e020abb0d7'
            });
            newMessageInput.val('');
        } else if (keyCode === 13 && e.shiftKey) {
            return true;
        }
    });

</script>

</body>
</html>
